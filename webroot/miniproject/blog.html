<!DOCTYPE html>
<html>
    <title>Blog</title>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="blog.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="portfolio homepage.html" class="logo"> <img src="Screenshot 2021-03-17 131113.png" alt="logo"></a>
                <h1>Blog homepage of Shorya Sinha</h1>
            </nav>
            <figure><img src="index.png" alt="blogimg"></figure>
            <div class="header">
                <h1>Welcome to my Blog page</h1>
                <p>Feel free to post blog enteries down below</p>
            </div>
        </header>
        <div class="left">
            <aside>
                <div class="homepage">
                    <h1>Homepage Link</h1>
                    <button class="portfolio"><a href="portfolio homepage.html">Click here to access my portfolio homepage!</a>   
                </div>            
            </aside> 
        </div>
        <div class="right">
            <aside class="redirect">
                <div class="loginpage">
                    <h1>Redirect to the Login of the Blog page</h1>
                    <button class="login"><a href="Login.html">Click here to redirect to the login page</a>
                </div>
            </aside>
        </div>
        <div class="middle">
            <article>
                <section class="blog_box_outside">
                    <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php" >
                        <fieldset class="blog_box">
                            <h1>Add Blog</h1>
                            <section>
                                <div class="title">
                                    <p>
                                        <label for="Title"></label>
                                            <input type="text" name="title" placeholder="Title">
                                    </p>
                                </div>
                                <div class="body">
                                    <p>
                                        <label for="Body"></label>
                                        <textarea placeholder="Enter your text here" name="body"></textarea>
                                    </p>
                                </div>
                                <div class="submit">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="reset">
                                    <input type="reset" value="Reset">
                                </div>
                            </section>
                        </fieldset>
                    </form>
                </section>
            </article>
        </div>
    </body>
</html>
